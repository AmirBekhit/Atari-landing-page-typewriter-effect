<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6593404687.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Oldest Atari Products</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <!-- data-wait is the waiting time before deleting -->
      <h1>
        Oldest
        <span class="text-primary">
          <i class="fa fa-gamepad" aria-hidden="true"></i> Atari</span
        >
        Products
        <span
          class="txt-type"
          data-wait="3000"
          data-words='["Atari ST(1985)","Atari XE series (1985)", "Atari 7800(1986)", "Atari Transputer Workstation (1989)","Atari Portfolio (1989)", "Atar Lynx(1989)"]'
        >
        </span>
      </h1>
      <h2 class="text-primary">
        Atari was created by Nolan Bushnell and Ted Dabney in 1972 and became a
        pioneer in arcade games, home video game consoles and home computers.
      </h2>

      <div class="icons">
        <a href="#!">
          <i class="fab fa-twitter fa"> </i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook fa"> </i>
        </a>
        <a href="#!">
          <i class="fab fa-instagram fa"> </i>
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
